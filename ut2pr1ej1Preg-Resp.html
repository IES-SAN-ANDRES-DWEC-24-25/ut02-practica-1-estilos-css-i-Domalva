<!-- 
 El texto del encabezado está centrado y es de color verde
Definir dos párrafos que representen una pregunta y una respuesta. Inicializar estilos para el borde (ancho:1px, estilo, color) y  el color de fondo. 
Fíjate: el texto de la pregunta está en negrita y la respuesta en cursiva.
-->
<!DOCTYPE html>
<html>
<head>
  <title>ut2pr1Ej1-RepasoCSS</title>
  <meta charset="UTF-8">
  <style>
    h1 {
      text-align: center;
      color: green;
    }
    p:nth-of-type(even){
      font-style: italic;
      border: 1px;
      border-style: dashed;
      padding: 1px;
    }
    p:nth-of-type(odd){
      font-weight: bold;
      border: 1px solid blue;
      background-color: yellow;
      padding: 1px;
    }
  </style>
</head>
<body>
  <h1> UT2. PRÁCTICA 1.EJERCICIO 1</h1>
  <p>¿Quién descubrió América y en qué año fue?</p>
  <p>Colón en 1492</p>
  <p>¿Como se llamaba la primera mujer astronauta y cuantos años tenía la primera vez que fue al espacio?</p>
  <p>Valentina Tereshkova, 26 años </p>
</body>
</html>
