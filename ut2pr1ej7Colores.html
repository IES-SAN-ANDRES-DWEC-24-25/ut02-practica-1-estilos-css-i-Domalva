<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Selector para ID */
        #p1{
            background-color: red;
            font-weight: bold;
        }
        /* Selector para clase */
        .p2{
            background-color: rgba(222, 96, 96, 0.6);
            font-weight: bold;
        }
        /* Selector para etiqueta */
        p{
            background-color: rgba(255, 0, 0, 0.185);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="p1">Primer párrafo</p>
    <p class="p2">Segundo párrafo</p>
    <p>Tercer párrafo</p>
</body>
</html>
